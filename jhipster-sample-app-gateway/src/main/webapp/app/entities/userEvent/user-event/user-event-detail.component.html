<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userEvent">
            <h2><span>User Event</span> {{userEvent.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>User Id</span></dt>
                <dd>
                    <span>{{userEvent.userId}}</span>
                </dd>
                <dt><span>Event Id</span></dt>
                <dd>
                    <span>{{userEvent.eventId}}</span>
                </dd>
                <dt><span>Avis</span></dt>
                <dd>
                    <span>{{userEvent.avis}}</span>
                </dd>
                <dt><span>Created</span></dt>
                <dd>
                    <span>{{userEvent.created}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-event', userEvent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
